l_english:
 celebrate_desc:0 "Once you're satisfied with your building construction, you can deem it done."
 celebrate_allow:0 "The power of this decision is right here in your hands - to find a province to develop, click to center!"
 celebrate_effect:0 "Feel good about your building construction"
 guide_infra_expansion_title:0 "Guide expansion of infrastructure"
 guide_infra_expansion_desc:0 "Select a building type to try to add more of"
 is_expanding_infrastructure_tooltip:0 "Currently seeking expansion of this building type"
 upgrade_province_to_frontier_title:0 "Upgrade province frontiers"
 upgrade_province_to_frontier_desc:0 "Pinpoint provinces with room to expand their frontiers"
 upgrade_province_to_frontier_effect:0 "Learn more about this decision"
 bulkupgrades.1.t:0 "Guide expansion of infrastructure"
 bulkupgrades.1.d:0 "Sire, our infrastructure could be expanded in any number of directions. What should we be focusing on?\n\n§PUse this when you wish to §Jdevelop§! provinces in order to build more of a building.§!\n\nWhen you select a building type, we will locate places it can be built. Then it's up to you to ready them for construction!\n\n§PSelecting a building type will enable a second decision. Use that decision's '§JClick to Center§!' button to find the provinces which can be developed to add this building.§!\n\nAs much or as little as you need, we will build.\n\n§PThe secondary decision will remove itself and allow you to reselect this one. Recommendation: Disable §Jnotification status§! on this decision.§!"
 bulkupgrades.1.none:0 "There's nothing we need that desperately right now."
 bulkupgrades.2.t:0 "Infrastructure expansion complete"
 bulkupgrades.2.d:0 "We're done! For now. If you wish to guide our infrastructure expansion in a different direction, we will be happy to assist.\n\n§PRecommendation: Disable §Jnotification status§! on the main infrastructure upgrade decision.§!"
 bulkupgrades.2.ok:0 "Well done."
 bulkupgrades.3.t:0 "Frontier Expansion"
 bulkupgrades.3.d:0 "Lands are opening up and our people are eager to seek new opportunities!\n\n§PThis decision will help you find cities near potential Frontiers. Use the '§JClick to Center§!' button to jump to one such city, then establish a Frontier near it.§!\n\nSend out our colonizers and take this land for our glorious nation!"
 bulkupgrades.3.ok:0 "Will do!"
